    <table>
        <tr>
            <td>Amount in the account</td>
            <td>{{customer.amount}}</td>
        </tr>
    </table>
    <form   (ngSubmit)="onSubmit()" novalidate>
        
        
        
        <div class="form-group">
            <label>Email</label>
            <input type="number"   required #textBox="ngModel" [class.is-invalid]="textBox.invalid && textBox.touched" name="ampunt" class="form-control" [(ngModel)]="amount">
            <small *ngIf="textBox.invalid && textBox.touched" class="text-danger">email should contain atlease one character</small>
        </div>
