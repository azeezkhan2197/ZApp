

<div class="alert alert-warning" *ngIf="warning">{{ warning }}</div>
<div  *ngIf="customer" class="container-fluid">
    <table>
        <tr>
            <td>Amount in the account  :  </td>
            <td>{{customer.amount}}</td>
        </tr>
    </table>
    <form   (ngSubmit)="onSubmit()" >
        
        
        
        <div class="col-xs-3">
            <label>Deposit Amount</label>
            <input type="number"   required #textBox="ngModel" [class.is-invalid]="textBox.invalid && textBox.touched" name="ampunt" class="form-control" [(ngModel)]="amount">
            <small *ngIf="textBox.invalid && textBox.touched" class="text-danger">Text box should not be empty</small>
        </div>

        <p></p>

        <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="checkBox" value="subscribe" [(ngModel)]="userModel.subscribe">
                <label class="form-check-label" >check</label>
        </div> -->
        <button  class="btn btn-primary" type="submit">Deposit</button>
            
    </form>
</div>
