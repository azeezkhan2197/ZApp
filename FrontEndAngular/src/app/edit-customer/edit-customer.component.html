


<div  *ngIf="customer" class="container-fluid">
    <form   (ngSubmit)="onSubmit()" novalidate>
        
        <div class="form-group">
            <label>ID</label>
            <input type="text"  disabled required #textBox="ngModel"  name="id" class="form-control" [(ngModel)]="customer.id">
        </div>
        
        <div class="form-group">
            <label>First Name</label>
            <input type="text"  required #textBox="ngModel" [class.is-invalid]="textBox.invalid && textBox.touched" name="firstName" class="form-control" [(ngModel)]="customer.firstName">
            <small *ngIf="textBox.invalid && textBox.touched" class="text-danger">Name should contain atlease one character</small>
        </div>
        
        <div class="form-group">
            <label>Last Name</label>
            <input type="text"   required #textBox="ngModel" [class.is-invalid]="textBox.invalid && textBox.touched" name="lastName" class="form-control" [(ngModel)]="customer.lastName">
            <small *ngIf="textBox.invalid && textBox.touched" class="text-danger">Name should contain atlease one character</small>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="text"   required #textBox="ngModel" [class.is-invalid]="textBox.invalid && textBox.touched" name="email" class="form-control" [(ngModel)]="customer.email">
            <small *ngIf="textBox.invalid && textBox.touched" class="text-danger">email should contain atlease one character</small>
        </div>

        <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="checkBox" value="subscribe" [(ngModel)]="userModel.subscribe">
                <label class="form-check-label" >check</label>
        </div> -->
        <button  class="btn btn-primary" type="submit">Submit</button>
            
    </form>
</div>
